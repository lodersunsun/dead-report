
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>死淘日报</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background-color: #f9f9f9;
    }
    h1 {
      color: #003087;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.2em;
    }
    button {
      margin-top: 1em;
      background-color: #003087;
      color: white;
      padding: 0.6em 1.2em;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }
    th {
      background-color: #003087;
      color: white;
      padding: 0.5em;
    }
    td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    .positive { color: green; }
    .negative { color: red; }
    .logo {
      max-height: 40px;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div>
    <img src="https://via.placeholder.com/150x40?text=Farm+Logo" alt="Logo" class="logo">
    <h1 id="report-title">死淘日报</h1>
    <p id="timestamp"></p>
    <label for="house">栋号:</label>
    <select id="house">
      <option value="1栋">1栋</option>
      <option value="2栋">2栋</option>
      <option value="3栋">3栋</option>
      <option value="4栋">4栋</option>
      <option value="5栋">5栋</option>
    </select>
    <label for="count">今日死淘数:</label>
    <input type="number" id="count" />
    <label for="status">栋状态:</label>
    <input type="text" id="status" placeholder="如：换羽、转群等" />
    <label for="remark">备注:</label>
    <input type="text" id="remark" placeholder="如：免疫第3天" />
    <button onclick="submitData()">确认提交</button>
  </div>

  <div>
    <h3>已提交数据：</h3>
    <table id="resultTable">
      <thead>
        <tr>
          <th>栋舍ID</th>
          <th>死淘数</th>
          <th>环比变化</th>
          <th>栋状态</th>
          <th>备注</th>
          <th>时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const tableBody = document.querySelector("#resultTable tbody");
    const storageKey = "deathReportData";

    function updateTimestamp() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'Asia/Tokyo' };
      const timeStr = now.toLocaleTimeString('zh-CN', options);
      const dateStr = now.toISOString().split('T')[0];
      document.getElementById("timestamp").textContent = "数据采集时间： " + timeStr + " JST";
      document.getElementById("report-title").textContent = dateStr + " 死淘日报";
    }

    function loadData() {
      tableBody.innerHTML = "";
      const data = JSON.parse(localStorage.getItem(storageKey)) || [];
      data.forEach((d, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${d.house}</td>
          <td>${d.count}</td>
          <td class="${d.change > 0 ? 'positive' : d.change < 0 ? 'negative' : ''}">${d.change > 0 ? "+" : ""}${d.change}</td>
          <td>${d.status}</td>
          <td>${d.remark}</td>
          <td>${d.time}</td>
          <td><button onclick="deleteRow(${index})">删除</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function submitData() {
      const house = document.getElementById("house").value;
      const count = parseInt(document.getElementById("count").value);
      const status = document.getElementById("status").value;
      const remark = document.getElementById("remark").value;
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'Asia/Tokyo' };
      const timeStr = now.toLocaleTimeString('zh-CN', options) + " JST";

      let data = JSON.parse(localStorage.getItem(storageKey)) || [];
      let prev = data.filter(d => d.house === house);
      let lastCount = prev.length ? prev[prev.length - 1].count : 0;
      let change = count - lastCount;

      data.push({ house, count, change, status, remark, time: timeStr });
      localStorage.setItem(storageKey, JSON.stringify(data));
      loadData();
    }

    function deleteRow(index) {
      let data = JSON.parse(localStorage.getItem(storageKey)) || [];
      data.splice(index, 1);
      localStorage.setItem(storageKey, JSON.stringify(data));
      loadData();
    }

    updateTimestamp();
    loadData();
  </script>
</body>
</html>
